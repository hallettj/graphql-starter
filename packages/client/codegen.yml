overwrite: true
schema: "./schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql-client.tsx:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      hooksImportFrom: "@apollo/react-hooks"
      noGraphQLTag: true
      withComponent: false
      withHOC: false
      withHooks: true
