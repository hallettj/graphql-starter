overwrite: true
schema: "../../schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - add: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Article: ../database#Article as ArticleType
        Book: ../database#Book as BookType
        Periodical: ../database#Periodical as PeriodicalType
        Publication: ../database#Publication as PublicationType
        Review: ../database#Review as ReviewType
        User: ../database#User as UserType
      scalars:
        Date: Date
