overwrite: true
schema: "../../schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - add: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Character: ../resolvers/types#Character
        Droid: ../resolvers/types#Droid
        Human: ../resolvers/types#Human
